<!DOCTYPE html> <!-- a way of telling the browser what version of HTML the web page is using, in this case, html5 -->
<html lang="en"> <!-- lang="en" tells browsers and search engines that the entire web page is written in English.
The lang attribute is a simple but important attribute
that can help to improve the accessibility, SEO, and translation of your web pages -->
    <head>
        <meta charset="UTF-8">
        <title>title!</title>
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/style.css">

        <!-- for bootstrap -->
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> -->
        <!-- alternatively we can download the bootstrap files and link them -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <header class="bg-light py-3">
            <div class="container d-flex justify-content-between align-items-center">
                <!-- Logo -->
                <a href="index.html" class="logo">Online Shopping</a>
        
                <!-- Dynamic Welcome Message -->
                <div id="welcome-message" class="productsWelcome" style="display: none;">
                    <span>Welcome, <span id="username"></span>!</span>
                </div>
        
                <!-- Logout Button -->
                <button id="logout-btn" class="btn btn-danger" style="display: none;">Logout</button>
            </div>
        </header>
<!---------------------------------------------------------------------------------------------------------------------------->
<section class="cart-section my-5">
    <div class="container">
        <h2>Your Cart</h2>

        <div id="cart-items">
            <!-- Dynamic content will go here once JS is added -->
        </div>

        <div id="cart-total" class="mt-4">
            <h3>Total: $<span id="total-price">0</span></h3>
        </div>
    </div>
</section>
<!---------------------------------------------------------------------------------------------------------------------------->
<section class="favourites-section my-5">
    <div class="container">
        <h2>Your Favourites</h2>

        <!-- Favourites Carousel -->
        <div id="favourites-carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="favourites-items">
                <!-- Dynamic content will go here -->
            </div>

            <!-- Carousel Controls -->
            <button class="carousel-control-prev-custom" type="button" data-bs-target="#favourites-carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-custom-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next-custom" type="button" data-bs-target="#favourites-carousel" data-bs-slide="next">
                <span class="carousel-control-next-custom-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</section>



        <script src="js/products.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
