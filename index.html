<!DOCTYPE html> <!-- a way of telling the browser what version of HTML the web page is using, in this case, html5 -->
<html lang="en"> <!-- lang="en" tells browsers and search engines that the entire web page is written in English.
The lang attribute is a simple but important attribute
that can help to improve the accessibility, SEO, and translation of your web pages -->
    <head>
        <meta charset="UTF-8">
        <title>title!</title>
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/style.css">

        <!-- for bootstrap -->
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> -->
        <!-- alternatively we can download the bootstrap files and link them -->
        <!-- Bootstrap 5.3.3 CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <header class="bg-light py-3">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="logo">
                    <a href="index.html" class="text-decoration-none text-dark">Online Shopping</a>
                </div>
        
                <!-- Welcome message displayed when user is logged in -->
                <div id="welcome-message" class="me-3" style="display: none;">
                    <span>Welcome, <span id="username"></span>!</span>
                </div>
        
                <nav>
                    <ul class="nav">
                        <!-- Cart link (visible only when logged in) -->
                        <li class="nav-item dropdown" id="cart-link" style="display: none;">
                            <a class="nav-link" href="#" id="cartDropdown" aria-expanded="false">
                                <i class="fas fa-shopping-cart"></i> Cart
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="cartDropdown" id="cart-dropdown-menu">
                                <div id="cart-items" class="cart-items">
                                    <!-- Cart items will be dynamically rendered here -->
                                </div>
                                <div class="dropdown-item text-center">
                                    <a href="products.html" class="btn btn-primary">View Cart</a>
                                </div>
                            </ul>
                        </li>
                        
                        <!-- Logout button (visible only when logged in) -->
                        <li class="nav-item" id="logout-link" style="display: none;">
                            <button id="logout-btn" class="btn btn-danger">Logout</button>
                        </li>
        
                        <!-- Login and Register links (visible when not logged in) -->
                        <li class="nav-item" id="login-link">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                        <li class="nav-item" id="register-link">
                            <a class="nav-link" href="register.html">Register</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        
<!---------------------------------------------------------------------------------------------------------------------------->
<section class="search-section py-3">
    <div class="container d-flex align-items-center justify-content-center">
        <!-- Search Dropdown -->
        <select class="form-select" id="searchBy" aria-label="Search by">
            <option value="name">Search by Name</option>
            <option value="category">Search by Category</option>
        </select>

        <!-- Search Input Field -->
        <input type="text" class="form-control ms-3" id="searchInput" placeholder="Enter your search query" oninput="handleSearchOrFilter()">
    </div>
</section>

<!-- Container for the filtered product list -->
<section class="products-section py-4">
    <div class="container">
        <div id="productGrid" class="row mt-4">
            <!-- Products will be rendered here dynamically -->
        </div>
    </div>
</section>
<!---------------------------------------------------------------------------------------------------------------------------->
<main class="container my-5">
    <section id="product-container" class="features row mt-5">
        <!-- Products will be dynamically inserted here -->
    </section>
</main>

    
        <script src="js/script.js"></script>
        <!-- Bootstrap 5.3.3 Bundle JS (includes Popper.js) -->
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
